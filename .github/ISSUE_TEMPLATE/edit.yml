name: Suggest an edit
description: Propose a change or correction to the wiki
title: [Edit]
labels: ["edit-suggestion"]
body:
  - type: input
    id: page
    attributes:
      label: Page URL
      description: Which page are you suggesting a change for?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Proposed change
      description: What should be changed or added?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Source / citation (if applicable)
      description: Links, papers, or references

