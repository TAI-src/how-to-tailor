name: Publish docs via GitHub Pages
on:
  push:
    paths:
      - "how-to-tailor/**"
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Needed to push to gh-pages

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout main branch
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install MkDocs and requirements
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r how-to-tailor/requirements.txt

      # 4️⃣ Build the MkDocs site
      - name: Build MkDocs site
        run: mkdocs build -f how-to-tailor/mkdocs.yml

      # 5️⃣ Deploy the built site to gh-pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: how-to-tailor/site        # MkDocs build output folder
          publish_branch: gh-pages
          force_orphan: false       # Important: avoids force push
          keep_files: false         # Overwrites old files in gh-pages branch
